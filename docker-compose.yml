version: '3'
services:
  fuzzer:
    build: .
    command: maxfuzz
    volumes:
      - ${SYNC_DIR}:/root/sync
      - ${TARGET_DIR}:/root/targets
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - MAXFUZZ_OPTIONS=storageSolution=local:suppressFuzzerOutput=1
    ports:
      - "8080:8080"
